<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文案馆</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('http://www.98qy.com/sjbz/api.php');
      background-size: cover;
      background-position: center;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }

    #quote-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    #quote {
      margin-bottom: 30px;
      font-size: 18px;
      word-wrap: break-word;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .btn {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #42b983;
      color: #fff;
      font-size: 14px;
      border: none;
      width: 120px;
    }

    @media only screen and (max-width: 480px) {
      #quote-container {
        max-width: 80%;
      }
      .btn {
        font-size: 14px;
        width: 100px;
      }
    }
  </style>
</head>

    const quoteElement = document.getElementById("quote");
    const copyBtn = document.getElementById("copy-btn");
    const nextBtn = document.getElementById("next-btn");
    const redirectBtn = document.getElementById("redirect-btn");

    copyBtn.addEventListener("click", copyQuote);
    nextBtn.addEventListener("click", getRandomQuote);
    redirectBtn.addEventListener("click", redirectPage);

    function copyQuote() {
      const quoteText = quoteElement.textContent;
      navigator.clipboard.writeText(quoteText)
        .then(() => {
          alert("已复制到剪贴板！");
        })
        .catch((error) => {
          console.error(error);
        });
    }

    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = quotes[randomIndex];
    }

    function redirectPage() {
      window.location.href = "http://xiaobaoxia.com/daohang.html"; // 修改为跳转页面的 URL
